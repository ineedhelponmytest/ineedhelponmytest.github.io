<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ineedhelponmytest.com</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Silkscreen&display=swap');

    * {
      box-sizing: border-box;
      font-family: 'Silkscreen', monospace;
    }

    body {
      margin: 0;
      background: teal;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .window {
      width: 500px;
      background: #c0c0c0;
      border: 2px solid #000;
      box-shadow: 6px 6px #333;
      display: flex;
      flex-direction: column;
    }

    .title-bar {
      background: #000080;
      color: white;
      padding: 8px;
      font-size: 14px;
      text-shadow: 1px 1px black;
    }

    .nav-bar {
      display: flex;
      background: #e0e0e0;
      border-bottom: 2px solid #aaa;
    }

    .nav-bar button {
      flex: 1;
      padding: 10px;
      border: none;
      background: #d4d0c8;
      cursor: pointer;
      transition: all 0.1s ease;
      border-right: 1px solid #aaa;
    }

    .nav-bar button:hover {
      background: #fff;
    }

    .nav-bar button.active {
      background: #fff;
      font-weight: bold;
    }

    .content {
      padding: 20px;
      background: #fff;
      height: 250px;
      overflow-y: auto;
      animation: fadeIn 0.2s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <div class="window">
    <div class="title-bar">Welcome To The Internet!</div>
    <div class="nav-bar">
      <button class="active" onclick="switchTab('about')">About</button>
      <button onclick="switchTab('projects')">Projects</button>
      <button onclick="switchTab('contact')">Contact</button>
    </div>
    <div class="content" id="content">
      <h3>About Me</h3>
      <p>Hi, My name is Ben! I'm a 14 y/o website dev & music producer from california! Check out my projects on the "Projects" tab!.</p>
    </div>
  </div>

  <script>
    const content = document.getElementById('content');
    const buttons = document.querySelectorAll('.nav-bar button');

    const tabs = {
      about: `<h3>About Me</h3><p>Hi, My name is Ben! I'm a 14 y/o website dev & music producer from california! Check out my projects on the "Projects" tab, or listen to my music via the "Music" tab.</p>`,
      projects: `
      <h3>Projects</h3>
      <ul>
		<li><a href="https://ineedhelponmytest.com/sineprank/" target="_blank">SinePrank - Prank your friends!</a></li>
        <li><a href="https://ineedhelponmytest.com/tot/" target="_blank">Terminal of Truth (In Development)</a></li>
		<li><a href="https://ineedhelponmytest.com/sector/" target="_blank">Sector - Share your files securly</a></li>
  		<li><a href="https://ineedhelponmytest.com/joe/" target="_blank">Joe AI (In Development)</a></li>
      </ul>
	  `,
      contact: `<h3>Contact</h3><p>Email: ben@ineedhelponmytest.com<br>GitHub: @ineedhelponmytest</p>`
    };

    function switchTab(tab) {
      content.innerHTML = tabs[tab];
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }
  </script>

</body>
</html>
